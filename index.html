<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de médias</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container"> <!-- Div container -->
        <header> <!--Cabecalho-->
            <img src="./imagens/logo.png" alt="capelo e diploma">
            <h1> Calculadora de médias </h1>
        </header><!--FIM cabecalho-->
        <form id="form-atividade"> <!-- Primeira sec -->
            <input type="text" id="nome-atividade" required placeholder="Nome da atividade"/> 
            <input type="number" id="nota-atividade" required placeholder="Nota da atividade" min="0"max="10" /> <!-- Em campos numericos , colocando regras de min 0 e max 10 -->
            <button type="submit">Adicionar +</button>
        </form>
        <table cellspacing="0"> <!-- Crinado tabela / cellspacing tira o recorte da tabela -->
            <thead> <!-- Cabecalho da tabela -->
                <tr> <!-- Linha da tabela -->
                    <th> <!-- Nomes das colunas  -->
                        Nome da atividade
                    </th>
                    <th>Nota da atividade</th>
                    <th>Aprovado?</th><!-- FIM nomes das colunas  -->
                </tr><!--  FIM  linha da tabela -->
            </thead><!-- FIM cabecalho da tabela -->
            <tbody><!-- Corpo da tabela , ou conteudo da tabela -->
        
            </tbody> <!-- Fim corpo da tabela -->
            <tfoot> <!-- Roda pé tabela -->
                <tr>
                    <td>Média final</td>
                    <td id="media-final-valor">---</td>
                    <td id="media-final-resultado"><span class="resultado reprovado"> --- </span> </td> <!-- Aplicando elemento emclasse do css no span -->
                </tr>
            </tfoot> <!-- FIM roda pé tabela -->
        </table><!-- Fim  tabela -->
    </div> <!-- Fim div -->
    <script src="/main.js"> </script> <!-- Referenciando -->
</body>
</html>
